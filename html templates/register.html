<! {% extends "layout.html" %}  >

<! {% block body %} >

<div class="grid-container">
    <div class="navigation-bar grid-item-row-1">
        <div class="navigation-bar-left">
            <div>
                <a href="/" >Home</a>
            </div>
            <div>
                <a href="/Services/">Services</a>
            </div>
            <div>
                <a href="/about-us/">About Us</a>
            </div>
        </div>
        <div class="navigation-bar-right">
            <div>
                <input type="search">
                <button>Search</button>
            </div>
            <div>
                <! {% if 'username' in session %} >
                <a href="/logout/">Sign out</a>
                <! {% else %} >
                <a href="/login/">Sign in</a>
                <! {% endif %} >
            </div>
        </div>
    </div>
    <div class="grid-item-row-2">
        <h2 class="signup-title"><! {{title}}: {{information}} ></h2>
        <form method="post" action="/process-signup/">
            <div class="form-grid">
                <label>Owner's Name: </label>
                <input type="text" name="Owner's Name" required maxlength="20">

                <label>Make of Vehicle: </label>
                <input type="text" name="Make of Vehicle" required maxlength="20">

                <label>Model of Vehicle : </label>
                <input type="text" name="Model of Engine" maxlength="20">

                <label>Engine Number: </label>
                <input type="number" name="residentialaddress" maxlength="50">

                <label>Chassis Number: </label>
                <input type="number" name="nationality" required maxlength="50">

                <label>Date of Registrationr</label>
                <input type="number" name="nationalidentificationnumber" required maxlength="50">

                <input type="submit" value="Submit" class="button">
            </div>
        </form>
    </div>
</div>

<! {% endblock%} >
